# FuegoTor Configuration File
# This file contains configuration options for Tor integration

[tor]
# Enable Tor integration (true/false)
enabled = false

# SOCKS5 proxy settings
socks_host = 127.0.0.1
socks_port = 9050

# Tor control interface settings
control_host = 127.0.0.1
control_port = 9051

# Tor data directory (leave empty for default)
data_directory = 

# Hidden service settings
hidden_service_dir = 
hidden_service_port = 8081
enable_hidden_service = false
hidden_service_address = 

# Connection settings
auto_start = false
connection_timeout = 30000
circuit_timeout = 60000

# Performance settings
max_connections = 100
connection_pool_size = 10
circuit_pool_size = 5

# Security settings
use_authentication = false
authentication_password = 

# Logging settings
log_level = info
log_file = tor.log

# Advanced settings
use_bridges = false
bridge_list = 
use_obfs4 = false
obfs4_bridges = 

# Network settings
prefer_ipv6 = false
use_ipv6 = false
force_ipv4 = true

# Privacy settings
disable_network = false
disable_plugins = false
safe_logging = true

# Experimental features
enable_experimental_features = false
use_stealth_mode = false
enable_stream_isolation = true
