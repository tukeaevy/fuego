# CI workflow that builds Fuego on three major OSes

name: CI

on:
  push:
    branches: [ master, dynamigo-release-v10 ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]

    env:
      CMAKE_BUILD_TYPE: Release

    steps:
      - uses: actions/checkout@v4

      # -------------------- Cache --------------------
      - name: Cache packages (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Cache Homebrew (macOS)
        if: matrix.os == 'macos-14'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Homebrew/vendor/bundle
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Cache vcpkg & Chocolatey (Windows)
        if: matrix.os == 'windows-2022'
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\ProgramData\chocolatey\lib
          key: ${{ runner.os }}-windows-${{ hashFiles('**/CMakeLists.txt') }}

      # -------------------- Dependencies --------------------
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config \
               libssl-dev libminiupnpc-dev libqrencode-dev libudev-dev \
               libunwind-dev liblzma-dev qtbase5-dev qtbase5-dev-tools \
               libboost-all-dev libicu-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          brew update
          brew install ninja boost qt@5 miniupnpc qrencode icu4c@77
          echo "BOOST_ROOT=$(brew --prefix boost)" >> $GITHUB_ENV
          echo "ICU_ROOT=$(brew --prefix icu4c@77)" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          choco install -y ninja
          choco install -y vcpkg
          choco install -y miniupnpc
          choco install -y qrencode
          choco install -y qt5-default
          vcpkg install boost-filesystem boost-thread boost-date-time `
            boost-chrono boost-regex boost-serialization boost-program-options `
            boost-multi-index boost-uuid boost-asio boost-scope-exit boost-format --triplet x64-windows

      # -------------------- Configure & Build --------------------
      - name: Configure
        shell: bash
        run: |
         if [ "${{ matrix.os }}" = "macos-14" ]; then
           cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBOOST_ROOT="$BOOST_ROOT" \
            -DICU_ROOT="$ICU_ROOT" \
            -DICU_INCLUDE_DIR="$ICU_ROOT/include" \
            -DICU_DATA_LIBRARY="$ICU_ROOT/lib/libicudata.dylib" \
            -DICU_I18N_LIBRARY="$ICU_ROOT/lib/libicui18n.dylib" \
            -DICU_UC_LIBRARY="$ICU_ROOT/lib/libicuuc.dylib" \
            -DCMAKE_PREFIX_PATH="$ICU_ROOT" \
            -DCMAKE_CXX_FLAGS="-march=armv8-a -I$ICU_ROOT/include" \
            -DCMAKE_EXE_LINKER_FLAGS="-L$ICU_ROOT/lib -licudata -licui18n -licuuc" \
            -DBoost_USE_STATIC_LIBS=ON
         elif [ "${{ matrix.os }}" = "windows-2022" ]; then
           cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE \
            -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
         else
           cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE
         fi

      - name: Build
        run: cmake --build build --parallel

      # -------------------- Run Tests --------------------
      - name: Run tests
        if: success()
        run: ctest --test-dir build --output-on-failure

      # -------------------- Upload Artifacts --------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuego-${{ matrix.os }}-${{ github.sha }}
          path: |
            build/**/fuegod*
            build/**/fuego-wallet-cli*
            build/**/walletd*
            build/**/optimizer*
          retention-days: 30


